<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="asset/style.css">
    <title>Portfolio Rengga</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/product">Product</a>
            <a href="/gallery">Gallery</a>
            <a href="/blog">Blog</a>
            <a href="/inventory">Inventory</a>
        </div>
    </nav>
    <div class="information">
        <img src="images/avatar-1.jpg" alt="avatar" id="avatar">
        <div class="data-diri">
            <h2>Minangkara Cinandi Rengga</h2>
            <p>Backend Developer</p>
            <div class="button">
                <button id="kontak">Kontak</button>
                <button id="resume">Resume</button>
            </div>
        </div>
        <div class="ket-label">
            <p><b>Availability</b></p>
            <p><b>Usia</b></p>
            <p><b>Lokasi</b></p>
            <p><b>Pengalaman</b></p>
            <p><b>Email</b></p>
        </div>
        <div class="ket-data">
            <p>Full Time</p>
            <p>19 Tahun</p>
            <p>Jakarta</p>
            <p>2 Tahun</p>
            <p>rengga@gmail.com</p>
        </div>
    </div>
    <form action="#">
        <div>
            <label for="nama">Nama</label>
            <input type="text" id="nama" placeholder="Masukan nama anda">  
        </div>
        <div>
            <label for="role">Role</label>
            <input type="text" id="role" placeholder="Masukan role anda">  
        </div>
        <div>
            <label for="availability">Availability</label>
            <input type="text" id="availability" placeholder="Masukan availability anda">  
        </div>
        <div>
            <label for="usia">Usia</label>
            <input type="text" id="usia" placeholder="Masukan usia anda">  
        </div>
        <div>
            <label for="lokasi">Lokasi</label>
            <input type="text" id="lokasi" placeholder="Masukan lokasi anda">  
        </div>
        <div>
            <label for="pengalaman">Years experience</label>
            <input type="text" id="pengalaman" placeholder="Masukan pengalaman anda">  
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Masukan email anda">  
        </div>

        <button class="submit">Submit</button>
    </form>
</body>
</html>
